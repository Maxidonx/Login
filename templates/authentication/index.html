<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authentication</title>
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="class" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&time;</span>
            </button>
        </div>
        {% endfor %}

        <h2>Welcome to Mezie</h2>
        <p>Welcome to the login page.</p>

        {% if user.is_authenticated %}
        <h3>Hello{{ fname }}</h3>
        <h4>You are successfully logged in</h4>

        <button type="submit"><a href="/signout">Signout</a></button>
        {% else %}
        <button type="submit"><a href="/signin">Signin</a></button>
        <button type="submit"><a href="/signup">Signup</a></button>
        {% endif %}

        <!-- Your login form can be added here -->
        <script src="" async defer></script>
    </body>
</html>
